<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Косметика</title>
</head>
<body>

    <header>
        <h1 class="check-cosmetics">Проверь состав своего косметического средства</h1>
    </header>

    <main>
      <div class="desktop-3">
        <!-- Фоны -->
        <div class="backgrounds">
            <!-- Голубой фон -->
            <div class="light-blue-background"></div>
            <!-- Синий фон -->
            <div class="blue-background"></div>
            <!-- Розовый фон -->
            <div class="pink-background"></div>
            <!-- Желтый фон -->
            <div class="yellow-background"></div>
        </div>
      <section>
        <!-- <h2>Инструкция</h2> -->
        <div class="steps-container">
            <!-- Шаг 1 -->
            <div class="step">
                <div class="step-frame">
                    <div class="step-number">1</div>
                </div>
                <div class="step-text">Сфотографируйте состав</div>
            </div>

            <!-- Шаг 2 -->
            <div class="step step-2">
                <div class="step-frame">
                    <div class="step-number">2</div>
                </div>
                <div class="step-text">Загрузите фото</div>
            </div>

            <!-- Шаг 3 -->
            <div class="step step-3">
                <div class="step-frame">
                    <div class="step-number">3</div>
                </div>
                <div class="step-text">Нажмите на кнопку Проверить</div>
            </div>
        </div>
      </section>

      <section class="results-section">
          <!-- <h2>Результаты</h2> -->
          <div class="display-window">
            <div class="hint-text">Здесь отобразится список вредных компонентов и аллергенов</div>
              <!-- Здесь будут отображаться вредные ингредиенты -->
              <div id="results"></div> <!-- Элемент, куда будет выведен результат -->
          </div>
      </section>

      <section class="upload-section">
          <form id="upload-form" autocomplete="off">
              <!-- Изначальное состояние поля для загрузки изображения -->
              <fieldset class="img-upload__start">
                  <input type="file" id="upload-file" class="img-upload__input visually-hidden" name="filename" accept="image/*" required>
                  <label for="upload-file" class="img-upload__label img-upload__control">Загрузить</label>
                  <button type="button" id="capture-photo" class="img-upload__label img-upload__control">Сделать фото</button>
              </fieldset>

              <!-- Форма редактирования изображения -->
              <div class="img-upload__overlay hidden">
                <div class="img-upload__wrapper">
                    <div class="img-upload__preview-container">
                        <!-- Изменение размера изображения -->
                        <fieldset class="img-upload__scale scale hidden">
                            <button type="button" class="scale__control scale__control--smaller button">Уменьшить</button>
                            <input type="text" class="scale__control scale__control--value" value="100%" title="Image Scale" name="scale" readonly>
                            <button type="button" class="scale__control scale__control--bigger button">Увеличить</button>
                        </fieldset>

                        <!-- Предварительный просмотр изображения -->
                        <div class="img-upload__preview">
                            <div class="img-upload__preview-inner">
                                <img id="preview-image" alt="Preview Image">
                            </div>
                        </div>

                        <!-- Кнопки для очистки и проверки -->
                        <button type="reset" class="button button-2 button-text">Закрыть</button> 
                        <button type="submit" class="button button-3 button-text" id="check-button">Проверить</button>
                    </div>

                    <!-- Кнопки для очистки и проверки 
                    <div class="buttons-container">
                        <div class="button button-2">
                            <div class="button-text">Очистить</div>
                        </div>
                        <div class="button button-3">
                            <button type="submit" class="button-text" id="check-button">Проверить</button>
                        </div>
                    </div> -->
                </div>
            </div>
          </form>
      </section>

      <div class="links-container">
        <!-- Frame 4 -->
        <div class="frame-4">
            <div class="useful-links">Полезные ссылки</div>
            <div class="arrow-1"></div>
        </div>

        <!-- Frame 5 -->
        <div class="frame-5">
            <div class="sources">Источники</div>
            <div class="arrow-1"></div>
        </div>
    </div>

      <!-- Group 2 -->
      <div class="group-2">
        <!-- Окно полезные ссылки -->
        <div class="useful-links-window"></div>

        <!-- Окно источники -->
        <div class="sources-window"></div>
      </div>
    </main>
    <footer>
        <p>&copy;2024 Проверка состава косметики</p>
    </footer>
    <script src="java.js"></script>
</body>
</html>
